<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            background: rgb(1,0,23);
            background: linear-gradient(90deg, rgba(1,0,23,1) 0%, rgba(72,94,196,1) 57%, rgba(104,229,255,1) 100%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .circle:hover {
            transform: scale(0.8, 1.2);
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
