<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        width: 100%;
        display: grid;
        place-items: center;
        overflow-y: hidden;
        counter-reset: score;
      }
      .phone {
        position: relative;
        border: 8px solid black;
        border-radius: 40px;
        height: 600px;
        width: 300px;
        background: #ccefff;
        box-shadow: 0 19px 38px rgba(0, 0, 0, 0.3),
          0 15px 12px rgba(0, 0, 0, 0.22);
      }
      .layer-1 {
        position: absolute;
        z-index: 1;
        height: 450px;
        width: 80px;
        /* background: papayawhip; */
        bottom: 0;
        right: 60px;

        animation-name: layer;
        animation-duration: 1s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }
      @keyframes layer {
        0% {
          bottom: 0;
        }
        25% {
          bottom: -80px;
        }
        100% {
          bottom: 0;
        }
      }
      input[type="checkbox"] {
        position: absolute;
        appearance: none;
        cursor: pointer;
        z-index: 1;
        width: 100%;
        height: 80px;
      }
      input:checked {
        counter-increment: score;
      }
      .score::after{
        content: counter(score);
      }
      .layer-2 {
        position: absolute;
        z-index: 2;
        height: 450px;
        width: 80px;
        /* background: white; */
        bottom: 0;
        left: 60px;

        animation-name: layer;
        animation-duration: 1.5s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }
      .layer-3 {
        position: absolute;
        z-index: 3;
        left: 0;
        right: 0;
        margin: 0 auto;
        width: 220px;
        height: 400px;
        background: wheat;
        bottom: 0;
      }
      .layer-4 {
        position: absolute;
        z-index: 4;
        height: 345px;
        width: 80px;
        /* background: white; */
        bottom: 0;
        left: 50px;

        animation-name: layer;
        animation-duration: 500ms;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }
      .layer-5 {
        position: absolute;
        z-index: 5;
        left: 0;
        width: 220px;
        height: 290px;
        background: rgb(171, 171, 171);
        border-bottom-left-radius: 40px;
        bottom: 0;
      }
      .layer-6 {
        position: absolute;
        z-index: 6;
        height: 230px;
        width: 80px;
        /* background: white; */
        bottom: 0;
        right: 40px;

        animation-name: layer;
        animation-duration: 800ms;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }
      .layer-7 {
        position: absolute;
        z-index: 7;
        right: 0;
        width: 170px;
        height: 180px;
        background: pink;
        border-bottom-right-radius: 30px;
        bottom: 0;
      }
      .layer-8 {
        position: absolute;
        z-index: 8;
        left: 0;
        right: 0;
        margin: 0 auto;
        width: 170px;
        height: 90px;
        background: rgb(0, 21, 255);
        bottom: 0;
      }
      .layer-9 {
        position: absolute;
        z-index: 9;
        left: 0;
        width: 100px;
        height: 100px;
        background: pink;
        border-bottom-left-radius: 30px;
        bottom: 0;
      }
      .layer-10 {
        position: absolute;
        z-index: 10;
        right: 0;
        width: 100px;
        height: 70px;
        background: rgb(105, 105, 105);
        border-bottom-right-radius: 30px;
        bottom: 0;
      }

      .left-ear--outer {
        background: white;
        border-radius: 90%;
        width: 20px;
        height: 50px;
        position: absolute;
        left: 10px;
      }
      .left-ear--inner {
        background: pink;
        border-radius: 90%;
        width: 10px;
        height: 50px;
        position: absolute;
        left: 15px;
        top: 8px;
      }
      .right-ear--outer {
        background: white;
        border-radius: 90%;
        width: 20px;
        height: 50px;
        position: absolute;
        right: 10px;
      }
      .right-ear--inner {
        background: pink;
        border-radius: 90%;
        width: 10px;
        height: 50px;
        position: absolute;
        right: 15px;
        top: 8px;
      }
      .head {
        background: white;
        border-radius: 50%;
        height: 80px;
        left: 0;
        right: 0;
        margin: 0 auto;
        position: absolute;
        top: 30px;
        width: 100%;
      }
      .head__eye {
        background: gray;
        border-radius: 50%;
        width: 4px;
        height: 4px;
        position: absolute;
        top: 15px;
        animation-name: blink;
        animation-duration: 2s;
        animation-iteration-count: infinite;
      }
      @keyframes blink {
        0% {
          height: 4px;
        }
        5% {
          transform: translate(0px, 2px);
          height: 1px;
        }
        10% {
          transform: translate(0px, 0px);
          height: 4px;
        }
      }
      .head__eye--left {
        left: 25px;
      }
      .head__eye--right {
        right: 25px;
      }
    </style>
  </head>
  <body>
    <h3 class="total-count"> Score: </h3>
    <div class="phone">
      <div class="layer-1">
        <input type="checkbox" />
        <div class="left-ear--outer"></div>
        <div class="left-ear--inner"></div>
        <div class="right-ear--outer"></div>
        <div class="right-ear--inner"></div>
        <div class="head">
          <div class="head__eye head__eye--left"></div>
          <div class="head__eye head__eye--right"></div>
        </div>
      </div>
      <div class="layer-2">
        <input type="checkbox" />
        <div class="left-ear--outer"></div>
        <div class="left-ear--inner"></div>
        <div class="right-ear--outer"></div>
        <div class="right-ear--inner"></div>
        <div class="head">
          <div class="head__eye head__eye--left"></div>
          <div class="head__eye head__eye--right"></div>
        </div>
      </div>
      <div class="layer-3"></div>
      <div class="layer-4">
        <input type="checkbox" />
        <div class="left-ear--outer"></div>
        <div class="left-ear--inner"></div>
        <div class="right-ear--outer"></div>
        <div class="right-ear--inner"></div>
        <div class="head">
          <div class="head__eye head__eye--left"></div>
          <div class="head__eye head__eye--right"></div>
        </div>
      </div>
      <div class="layer-5"></div>
      <div class="layer-6">
        <input type="checkbox" />
        <div class="left-ear--outer"></div>
        <div class="left-ear--inner"></div>
        <div class="right-ear--outer"></div>
        <div class="right-ear--inner"></div>
        <div class="head">
          <div class="head__eye head__eye--left"></div>
          <div class="head__eye head__eye--right"></div>
        </div>
      </div>
      <div class="layer-7"></div>
      <div class="layer-8"></div>
      <div class="layer-9"></div>
      <div class="layer-10"></div>
    </div>
  </body>
</html>
